name: Release
on:
  pull_request:
    types:
      - closed
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        ref: ${{ github.sha }}
        fetch-depth: '0'

    - name: Create Release Folder
      run: rsync -arv --exclude='.git/' --exclude='.github/' --exclude='.gitignore' . ./release
    
    - name: Switch to Release Folder
      run: |
        cd release
        ls -la

    - name: Bump version and push tag
      uses: anothrNick/github-tag-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        WITH_V: true

    - name: Run latest-tag
      uses: EndBug/latest-tag@latest
      with:
        ref: version

        # # If a description is provided, the action will use it to create an annotated tag. If none is given, the action will create a lightweight tag.
        # # Default: ''
        # description: Description for the tag

        # # Force-update a branch instead of using a tag.
        # # Default: false
        # force-branch: true

    - name: Get tag
      id: get_tag
      run: |
        echo ${{ steps.version }}
        echo "name=TAG::${GITHUB_REF/refs\/tags\//}" >> $GITHUB_OUTPUT
        echo "name=VERSION::${GITHUB_REF/refs\/tags\//}" >> $GITHUB_OUTPUT
        echo ${{ steps.get_tag.outputs.version }}
    
    - name: Release on Github
      uses: docker://antonyurchenko/git-release:v3
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        DRAFT_RELEASE: "false"
        CHANGELOG_FILE: "CHANGELOG.md"
        ALLOW_EMPTY_CHANGELOG: "false"
        ALLOW_TAG_PREFIX: "true"
        RELEASE_NAME: "LaPreprint ${{ steps.version }}"
      with:
        args: |
          dist/lapreprint-${{ steps.version }}.zip